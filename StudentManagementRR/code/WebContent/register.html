<!DOCTYPE HTML>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="css/login&register.css">
		<link rel="icon" type="image/x-ico" href="images/stu.ico">
	</head>
	<body>
		<!--Header-->
		<header>
			<nav>
				<ul>
					<a href="#"><li>首页</li></a>
					<a href="#"><li>关于系统</li></a>
					<a href="index.html"><li>登录</li></a>
					<a href="register.html"><li>注册</li></a>
				</ul>
			</nav>
		</header>
			
		<!--Main-->
		<main>
			<div class="container">
				<img class="login_bg" src="images/login.png">
				<form class="register_form" action="RegisterServlet" method="post">
					<h3>注册</h3>
					<input type="text" autofocus="autofocus" name="username" value placeholder="用户名" required="required">
					<input type="password" name="password" value placeholder="密码" required="required">
					<p>权限级别</p>
					<span class="radio">
						<input type="radio" name="level" value="用户" checked="checked"><span>用户</span>
						<input type="radio" name="level" value="管理员"><span>管理员</span>
					</span>
					<input id="submit" type="submit" name="submit" value="注册">
				</form>
			</div>
		</main>

		<!--Footer-->
		<footer>
			<div class="info">
				<ul>
					<a href="#"><li>获取帮助</li></a>
					<a href="#"><li>联系我们</li></a>
					<a href="#"><li>辱骂我们</li></a>
				</ul>
			</div>
			<div class="copyright">
				&copy; Copyright. All rights reserved. Design by NUIST
			</div>
		</footer>
	</body>
</html>
